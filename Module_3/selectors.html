<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form selector</title>
    <style>
        div{
            margin: 30px;
        }
    </style>
</head>
<body>
    <!-- Form Selector -->
    <div class="container">
        <h2>Employee Form</h2>
        <form id="emp_form" >
            <div>
                <label for="fname">First name :</label>  
                <input type="text" id="fname" placeholder="enter your first name">
            </div>
            <div>
                <label for="email">Email ID :</label>  
                <input type="email" id="email-id" name="name" >
            </div>
            <div>
                <label for="address">Address :</label>  
                <input type="text" id="addrs" name="name" >
            </div>
         
          <div id="pass" >
              <label for="password">Password :</label>
              <input type="password" name="password" >
          </div>
          <div>
              <input type="radio" name="Gender" value="Male" > Male</input>
              <input type="radio" name="Gender" value="Female">Female</input>
          </div>
          <div>
              <label for="name">I accept the Terms :</label>
              <input type="checkbox" name="check-1" value="1">
              <input type="checkbox" name="check-2" value="2">
              <input type="checkbox" name="check-3" value="3">
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="honda">Honda</option>
                <option value="audi">Audi</option>

            </select>
          </div>
        </form>
        <p>
            <label for="price">Price Range :</label>
            <input type="text" id="price" style="border: 0; font-weight: bold;color: lightsalmon;"  >
        </p>
        <div id="slider">
           
        </div>
       <br>
       <br>
    <div>
        <button id="btn1" title="Submit">Submit</button>
    
        <button id="btn2" title="Reset">Reset</button>
    </div>

    </div>
    <script src="jquery-3.5.1.min.js"></script>

</body>
</html>

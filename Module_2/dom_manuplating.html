<!--jQuery effects-->
<script>
    $(document).ready(function(){
        $('#showboxes').click(function(){
            $('.color-box').show(2000);
        });
        $('#hideboxes').click(function(){
            $('.color-box').hide(2000);
        });
        $('#toggleboxes').click(function(){
            $('.color-box').toggle(500);
        });
        $('#animateboxes').click(function(){
            $('.color-box').animate({
                'width' : '300px',
                'margin-top':'40px'
            },2000);
        })
    });
</script>

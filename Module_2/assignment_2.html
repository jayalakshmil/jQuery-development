<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>
<style>
    div{
        margin: 30px;
    }
</style>
<body>

    <div class="container">
        <h2>Employee Form</h2>
        <form id="emp_form" >
            <div>
                <label for="fname">First name :</label>  
                <input type="text" id="fname" placeholder="enter your first name">
            </div>
         
          <div id="lname" >
              <label for="lname">Last name :</label>
              <input type="text"  placeholder="enter your last name">
          </div>
        </form>
        <p>
            <label for="price">Price Range :</label>
            <input type="text" id="price" style="border: 0; font-weight: bold;color: lightsalmon;"  >
        </p>
        <div id="slider">
           
        </div>
       <br>
       <br>
    <div>
        <button id="btn1" title="Add more elements">Add more fields</button>
    
        <button id="btn2" title="Remove Last name">Remove Last name</button>
        <button id="btn3" title="Change Email & DOB input types">Change Input Type</button>
    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
        var isAdded = false;
        $(document).ready(function(){
            $('#btn1').click(function(){
            if(!isAdded) {
             $('#emp_form').append('<div><label for="address">Address :</label>  <input type="text" placeholder="enter your address"/></div>');
             $('#emp_form').append('<div><label for="email">Email ID : :</label>  <input type="text" id="email" placeholder="enter your email id"/></div>');
             $('#emp_form').append('<div><label for="dob">Date of Birth :</label>  <input type="text" id="dob" placeholder="enter your date of birth"/></div>');

              isAdded = true;       
            }  
            
        });
        $('#btn2').click(function(){
            $('#lname').remove();
        });
        $('#btn3').click(function(){
            $('#email').attr('type','email');
            $('#dob').attr('type','date');
        });
        $ ('#slider').slider({
            range: true,
            min : 0,
            max : 500,
            values:[20,300],
            slide : function(event,ui){
                $('#price').val('$'+ui.values[0] +' - $ '+ui.values[1]);
            }
        });
        $('#price').val('$'+$('#slider').slider('values',0) +
        ' - $ '+$('#slider').slider('values',1));
        });
        $('#btn1').tooltip();
        $('#btn2').tooltip();
        $('#btn3').tooltip();

    </script>


    </body>
</html>

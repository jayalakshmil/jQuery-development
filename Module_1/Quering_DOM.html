<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #item-li{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--Class Selector-->
    <ul id="item-li">
        <li>
            capsicum
            <!-- <a href="http://google.com">Outside</a>
            <div><a id="inside-a-div">Inside</a></div> -->
        </li>

        <li>Mlik</li>
        <li>Grapes</li>
        <li>Oranges</li>
    </ul>
<!--Element selector-->
<h1>Heading h1</h1>
<div class="clsdemo">
    Edureka Selector
</div>
<!--Attribute Selector-->
<h1>jQurey Selector</h1>
<a href="http://google.com" target="_blank">Link_1</a><br>
<a href="http://google.com" target="_self">Link_2</a><br>
<a href="http://google.com" target="_blank">Link_3</a><br>
<div id="chain"></div>
<input type="text" name="user name">

    <script src="module_1/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //class selector
            $('#item-li li').css('color','red');
            $('#chain').text('hello').css('color','blue');

            //Element selector
            $('h1').text('edureka');
            $('div.clsdemo').css('color', 'green');

            //Attribute Selector
            $('input[type]').css('border','3px solid black');
            $('a[target="_blank"]').append('new window');
           // $('*').css('color', 'brown');

           //position selector
           $('#item-li').text();
           $('#item-li >li:first').css('color','yellow');
        });
    </script>
</body>
</html>
